<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>To-Do Liste - Ibrahim X Mory</title>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 px-6 shadow-md">
        <h1 class="text-2xl font-bold font-arial">Ibrahim X Mory</h1>
    </header>

    <!-- Container Principal -->
    <main class="flex h-screen" x-data="TODOLISTE">
        <!-- Sidebar Gauche -->
        <aside class="w-1/4 bg-white border-r border-gray-200 p-6">
            <button 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-medium mb-6"
                @click="FormAjtTache = true"
            >
                + Ajouter une tâche
            </button>

            <!-- Formulaire -->
            <form class="space-y-4" x-show="FormAjtTache" @submit.prevent="
                if ($refs.titre.value.trim() === '' || $refs.description.value.trim() === '') {
                    alert('Veuillez remplir tous les champs.');
                    return;
                }
                AjoutDeTache(Date.now(), $refs.titre.value.trim(), $refs.description.value.trim(), 'à faire', false);
                FormAjtTache = false;
                $refs.titre.value = '';
                $refs.description.value = '';
            ">
                <div>
                    <label for="titre" class="block text-sm font-medium text-gray-700 mb-2">Titre</label>
                    <input 
                        type="text" 
                        id="titre" 
                        name="titre"
                        x-ref="titre"
                        placeholder="Nom de la tâche"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea
                        id="description" 
                        name="description" 
                        x-ref="description"
                        rows="4"
                        placeholder="Décrivez la tâche..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                        
                    ></textarea>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 font-medium">
                    Créer la tâche
                </button>
                
            </form>

            <button class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 font-medium mt-2"
                    x-show="FormAjtTache"
                    @click ="FormAjtTache = false;
                        $refs.titre.value = '';
                        $refs.description.value = '';"
                >Annuler</button>
        </aside>

        <!-- Section Principale Droite -->
        <section class="flex-1 flex flex-col p-6 overflow-hidden">
            <!-- Tableau de bord -->
            <section class="bg-white rounded-lg shadow-sm p-4 mb-6 flex items-center gap-4">
                <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Toutes les tâches</option>
                    <option>Prioritaires</option>
                    <option>Non prioritaires</option>
                </select>

                <input 
                    type="text" 
                    placeholder="Rechercher des tâches..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </section>

            <!-- Section des 3 Colonnes -->
            <section class="flex gap-4 flex-1 overflow-hidden">
                <!-- Colonne À faire -->
                <article 
                    class="flex-1 bg-gray-100 rounded-lg p-4 flex flex-col transition-all"
                    @dragover.prevent="$el.classList.add('bg-blue-100', 'border-2', 'border-blue-400')"
                    @dragleave="$el.classList.remove('bg-blue-100', 'border-2', 'border-blue-400')"
                    @drop="onDrop('à faire'); $el.classList.remove('bg-blue-100', 'border-2', 'border-blue-400')"
                >
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-gray-800">À faire (<span x-text="TachesAFaire.length"></span> tâches)</h2>
                        <button class="text-gray-600 hover:text-gray-800 font-bold">•••</button>
                    </div>
                    <!-- Liste des tâches avec scroll -->
                    <div class="space-y-3 overflow-y-auto flex-1">
                        <template x-for="tache in TachesAFaire" :key="tache.id">
                            <div 
                                class="bg-white rounded-lg p-4 shadow-sm cursor-move hover:shadow-lg transition-shadow" 
                                draggable="true"
                                @dragstart="onDragStart(tache)"
                            >
                                <h3 class="font-medium text-gray-900 mb-2" x-text="tache.titre"></h3>
                                <p class="text-sm text-gray-600 mb-3" x-text="tache.description"></p>
                                <div class="flex gap-2">
                                    <button class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded hover:bg-blue-200">Modifier</button>
                                    <button 
                                        x-bind:class="tache.Priorité ? 'text-xs bg-red-700 text-amber-50 px-3 py-1 rounded' : 'text-xs bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200'" 
                                        @click="tache.Priorité = !tache.Priorité"
                                    >
                                        Priorité
                                    </button>
                                    <button @click="supprimerTache(tache.id)">
                                        <img src="poubelle-de-recyclage.png" alt="Supprimer" class="w-5">
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </article>

                <!-- Colonne En Cours -->
                <article 
                    class="flex-1 bg-gray-100 rounded-lg p-4 flex flex-col transition-all"
                    @dragover.prevent="$el.classList.add('bg-blue-100', 'border-2', 'border-blue-400')"
                    @dragleave="$el.classList.remove('bg-blue-100', 'border-2', 'border-blue-400')"
                    @drop="onDrop('en cours'); $el.classList.remove('bg-blue-100', 'border-2', 'border-blue-400')"
                >
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-gray-800">En Cours (<span x-text="TachesEnCours.length"></span> tâche)</h2>
                        <button class="text-gray-600 hover:text-gray-800 font-bold">•••</button>
                    </div>
                    <div class="space-y-3 overflow-y-auto flex-1">
                        <template x-for="tache in TachesEnCours" :key="tache.id">
                            <div 
                                class="bg-white rounded-lg p-4 shadow-sm cursor-move hover:shadow-lg transition-shadow" 
                                draggable="true"
                                @dragstart="onDragStart(tache)"
                            >
                                <h3 class="font-medium text-gray-900 mb-2" x-text="tache.titre"></h3>
                                <p class="text-sm text-gray-600 mb-3" x-text="tache.description"></p>
                                <div class="flex gap-2">
                                    <button class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded hover:bg-blue-200">Modifier</button>
                                    <button 
                                        x-bind:class="tache.Priorité ? 'text-xs bg-red-700 text-amber-50 px-3 py-1 rounded' : 'text-xs bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200'" 
                                        @click="tache.Priorité = !tache.Priorité"
                                    >
                                        Priorité
                                    </button>
                                    <button @click="supprimerTache(tache.id)">
                                        <img src="poubelle-de-recyclage.png" alt="Supprimer" class="w-5">
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </article>

                <!-- Colonne Terminées -->
                <article 
                    class="flex-1 bg-gray-100 rounded-lg p-4 flex flex-col transition-all"
                    @dragover.prevent="$el.classList.add('bg-blue-100', 'border-2', 'border-blue-400')"
                    @dragleave="$el.classList.remove('bg-blue-100', 'border-2', 'border-blue-400')"
                    @drop="onDrop('terminée'); $el.classList.remove('bg-blue-100', 'border-2', 'border-blue-400')"
                >
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-gray-800">Terminées (<span x-text="TachesTerminee.length"></span> tâches)</h2>
                        <button class="text-gray-600 hover:text-gray-800 font-bold">•••</button>
                    </div>
                    <div class="space-y-3 overflow-y-auto flex-1">
                        <template x-for="tache in TachesTerminee" :key="tache.id">
                            <div 
                                class="bg-white rounded-lg p-4 shadow-sm cursor-move hover:shadow-lg transition-shadow opacity-75" 
                                draggable="true"
                                @dragstart="onDragStart(tache)"
                            >
                                <h3 class="font-medium text-gray-900 mb-2 line-through" x-text="tache.titre"></h3>
                                <p class="text-sm text-gray-600 mb-3" x-text="tache.description"></p>
                                <div class="flex gap-2">
                                    <button class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded hover:bg-blue-200">Modifier</button>
                                    <button 
                                        x-bind:class="tache.Priorité ? 'text-xs bg-red-700 text-amber-50 px-3 py-1 rounded' : 'text-xs bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200'" 
                                        @click="tache.Priorité = !tache.Priorité"
                                    >
                                        Priorité
                                    </button>
                                    <button @click="supprimerTache(tache.id)">
                                        <img src="poubelle-de-recyclage.png" alt="Supprimer" class="w-5">
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </article>
            </section>
        </section>
    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('TODOLISTE', () => ({
                    FormAjtTache : false,
                    FormModifTache : false,
                    tacheEnCoursDeDrag: null, 
                    
                    TachesAFaire: [
                        {id: 1, titre: "tache mory", description: "kjdbnodsnoqvndovdo", statut: "à faire", Priorité: false},
                        {id: 2, titre:"tache ibrahim", description: "immature", statut: "à faire", Priorité: false}
                    ],
                    TachesEnCours: [],
                    TachesTerminee: [],
                    
                    onDragStart(tache) {
                        this.tacheEnCoursDeDrag = tache;
                    },
                    
                    onDrop(nouvelleColonne) {
                        if (!this.tacheEnCoursDeDrag) return;
                        
                        const tache = this.tacheEnCoursDeDrag;
                        
                        
                        this.TachesAFaire = this.TachesAFaire.filter(t => t.id !== tache.id);
                        this.TachesEnCours = this.TachesEnCours.filter(t => t.id !== tache.id);
                        this.TachesTerminee = this.TachesTerminee.filter(t => t.id !== tache.id);
                        
                        tache.statut = nouvelleColonne;
                        
                        switch(nouvelleColonne) {
                            case 'à faire':
                                this.TachesAFaire.push(tache);
                                break;
                            case 'en cours':
                                this.TachesEnCours.push(tache);
                                break;
                            case 'terminée':
                                this.TachesTerminee.push(tache);
                                break;
                        }
                        
                        this.tacheEnCoursDeDrag = null;
                    },
                    
                    AjoutDeTache(id, titre, description, statut, Priorité){
                        switch(statut){
                            case 'à faire':
                                this.TachesAFaire.push({id,titre,description,statut, Priorité});
                                break;
                            case 'en cours':
                                this.TachesEnCours.push({id,titre,description,statut, Priorité});
                                break;
                            case 'terminée':
                                this.TachesTerminee.push({id,titre,description,statut, Priorité});
                                break;
                        }
                    },
                    
                    modifierTache(id, newTitre, newDesc, tableau){
                        for (tache in tableau){
                            if (tache.id == id){
                                tache.titre = newTitre;
                                tache.desciption = newDescription;
                            } 
                        } 
                    },
                    
                    supprimerTache(id){
                        this.TachesAFaire = this.TachesAFaire.filter(t => t.id !== id);
                        this.TachesEnCours = this.TachesEnCours.filter(t => t.id !== id);
                        this.TachesTerminee = this.TachesTerminee.filter(t => t.id !== id);
                    }
                }
            ));
        })
    </script>
</body>
</html>
